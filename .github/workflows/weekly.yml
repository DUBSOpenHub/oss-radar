name: OSS Radar â€” Weekly Digest

on:
  schedule:
    # 20:00 UTC Friday = 12:00 PM PST
    - cron: "0 20 * * 5"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no email)"
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e .

      - name: Install sendmail (postfix)
        run: |
          sudo debconf-set-selections <<< "postfix postfix/mailname string oss-radar.github.io"
          sudo debconf-set-selections <<< "postfix postfix/main_mailer_type string 'Internet Site'"
          sudo apt-get install -yqq postfix >/dev/null 2>&1
          sudo postconf -e "inet_interfaces = loopback-only"
          sudo service postfix restart

      - name: Download latest catalog artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: radar-catalog
          path: ~/.radar/
        continue-on-error: true

      - name: Run weekly digest
        env:
          RADAR_DB_PATH: ~/.radar/catalog.db
          RADAR_EMAIL_ENABLED: ${{ secrets.RADAR_EMAIL_TO != '' && 'true' || 'false' }}
          RADAR_SMTP_HOST: ${{ secrets.RADAR_SMTP_HOST || 'localhost' }}
          RADAR_SMTP_PORT: ${{ secrets.RADAR_SMTP_PORT || '587' }}
          RADAR_SMTP_USER: ${{ secrets.RADAR_SMTP_USER }}
          RADAR_SMTP_PASSWORD: ${{ secrets.RADAR_SMTP_PASSWORD }}
          RADAR_EMAIL_FROM: ${{ secrets.RADAR_EMAIL_FROM }}
          RADAR_EMAIL_TO: ${{ secrets.RADAR_EMAIL_TO }}
          RADAR_REDDIT_ENABLED: ${{ secrets.RADAR_REDDIT_ENABLED || 'false' }}
          RADAR_REDDIT_CLIENT_ID: ${{ secrets.RADAR_REDDIT_CLIENT_ID }}
          RADAR_REDDIT_CLIENT_SECRET: ${{ secrets.RADAR_REDDIT_CLIENT_SECRET }}
        run: |
          FLAGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            FLAGS="--dry-run"
          fi
          radar weekly $FLAGS

      - name: Upload catalog artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: radar-catalog
          path: ~/.radar/catalog.db
          retention-days: 90
          overwrite: true

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b  # v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly radar digest failed on ${new Date().toISOString().split('T')[0]}`,
              body: `The weekly digest run failed. See [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automated']
            })
