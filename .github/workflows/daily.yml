name: OSS Radar â€” Daily Report

on:
  schedule:
    # 2x/day: 14:00 UTC (6 AM PST) + 02:00 UTC (6 PM PST)
    - cron: "0 14 * * *"
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force run even if within dup-guard window"
        required: false
        default: "false"
      dry_run:
        description: "Dry run (no email, no DB writes)"
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

jobs:
  daily:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download latest catalog artifact
        uses: actions/download-artifact@v4
        with:
          name: radar-catalog
          path: ~/.radar/
        continue-on-error: true

      - name: Run daily radar
        env:
          RADAR_DB_PATH: ~/.radar/catalog.db
          RADAR_EMAIL_ENABLED: "true"
          RADAR_SMTP_HOST: ${{ secrets.RADAR_SMTP_HOST }}
          RADAR_SMTP_PORT: ${{ secrets.RADAR_SMTP_PORT }}
          RADAR_SMTP_USER: ${{ secrets.RADAR_SMTP_USER }}
          RADAR_SMTP_PASSWORD: ${{ secrets.RADAR_SMTP_PASSWORD }}
          RADAR_EMAIL_FROM: ${{ secrets.RADAR_EMAIL_FROM }}
          RADAR_EMAIL_TO: ${{ secrets.RADAR_EMAIL_TO }}
          RADAR_REDDIT_ENABLED: ${{ secrets.RADAR_REDDIT_ENABLED || 'false' }}
          RADAR_REDDIT_CLIENT_ID: ${{ secrets.RADAR_REDDIT_CLIENT_ID }}
          RADAR_REDDIT_CLIENT_SECRET: ${{ secrets.RADAR_REDDIT_CLIENT_SECRET }}
          RADAR_LLM_ENABLED: ${{ secrets.RADAR_LLM_ENABLED || 'false' }}
          RADAR_LLM_MODEL: ${{ secrets.RADAR_LLM_MODEL || 'claude-sonnet-4.6' }}
        run: |
          FLAGS="--force"
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            FLAGS="$FLAGS --dry-run"
          fi
          radar daily $FLAGS

      - name: Upload catalog artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: radar-catalog
          path: ~/.radar/catalog.db
          retention-days: 90
          overwrite: true

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily radar failed on ${new Date().toISOString().split('T')[0]}`,
              body: `The daily radar run failed. See [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automated']
            })
