name: OSS Radar â€” Daily Report

on:
  schedule:
    # 16:00 UTC = 8:00 AM PST
    - cron: "0 16 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force run even if within 20h window"
        required: false
        default: "false"

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily radar
        env:
          RADAR_DB_PATH: ~/.radar/catalog.db
          RADAR_EMAIL_ENABLED: "true"
          RADAR_SMTP_HOST: ${{ secrets.RADAR_SMTP_HOST }}
          RADAR_SMTP_PORT: ${{ secrets.RADAR_SMTP_PORT }}
          RADAR_SMTP_USER: ${{ secrets.RADAR_SMTP_USER }}
          RADAR_SMTP_PASSWORD: ${{ secrets.RADAR_SMTP_PASSWORD }}
          RADAR_EMAIL_FROM: ${{ secrets.RADAR_EMAIL_FROM }}
          RADAR_EMAIL_TO: ${{ secrets.RADAR_EMAIL_TO }}
          RADAR_REDDIT_ENABLED: ${{ secrets.RADAR_REDDIT_ENABLED || 'false' }}
          RADAR_REDDIT_CLIENT_ID: ${{ secrets.RADAR_REDDIT_CLIENT_ID }}
          RADAR_REDDIT_CLIENT_SECRET: ${{ secrets.RADAR_REDDIT_CLIENT_SECRET }}
        run: |
          FORCE_FLAG=""
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            FORCE_FLAG="--force"
          fi
          radar daily $FORCE_FLAG

      - name: Upload catalog artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: radar-catalog-failure-${{ github.run_id }}
          path: ~/.radar/catalog.db
          retention-days: 7

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily radar failed on ${new Date().toISOString().split('T')[0]}`,
              body: `The daily radar run failed. See [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automation']
            })
