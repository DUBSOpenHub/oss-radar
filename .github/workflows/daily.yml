name: OSS Radar â€” Hourly Scrape + Daily Report

on:
  schedule:
    # Hourly scrape (collect posts, no email)
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force run even if within dup-guard window"
        required: false
        default: "false"
      dry_run:
        description: "Dry run (no email, no DB writes)"
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  daily:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e .

      - name: Install sendmail (postfix)
        run: |
          sudo debconf-set-selections <<< "postfix postfix/mailname string oss-radar.github.io"
          sudo debconf-set-selections <<< "postfix postfix/main_mailer_type string 'Internet Site'"
          sudo apt-get install -yqq postfix >/dev/null 2>&1
          sudo postconf -e "inet_interfaces = loopback-only"
          sudo service postfix restart

      - name: Download latest catalog artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: radar-catalog
          path: ~/.radar/
        continue-on-error: true

      - name: Run daily radar
        env:
          RADAR_DB_PATH: ~/.radar/catalog.db
          RADAR_SMTP_HOST: ${{ secrets.RADAR_SMTP_HOST || 'localhost' }}
          RADAR_SMTP_PORT: ${{ secrets.RADAR_SMTP_PORT || '587' }}
          RADAR_SMTP_USER: ${{ secrets.RADAR_SMTP_USER }}
          RADAR_SMTP_PASSWORD: ${{ secrets.RADAR_SMTP_PASSWORD }}
          RADAR_EMAIL_FROM: ${{ secrets.RADAR_EMAIL_FROM }}
          RADAR_EMAIL_TO: ${{ secrets.RADAR_EMAIL_TO }}
          RADAR_EMAIL_ENABLED: ${{ secrets.RADAR_EMAIL_TO != '' && 'true' || 'false' }}
          RADAR_REDDIT_ENABLED: ${{ secrets.RADAR_REDDIT_ENABLED || 'false' }}
          RADAR_REDDIT_CLIENT_ID: ${{ secrets.RADAR_REDDIT_CLIENT_ID }}
          RADAR_REDDIT_CLIENT_SECRET: ${{ secrets.RADAR_REDDIT_CLIENT_SECRET }}
          RADAR_LLM_ENABLED: ${{ secrets.RADAR_LLM_ENABLED || 'false' }}
          RADAR_LLM_MODEL: ${{ secrets.RADAR_LLM_MODEL || 'claude-sonnet-4.6' }}
        run: |
          # Always scrape (hourly)
          radar scrape

          # Send daily email report only at 14:00 UTC (6 AM PST) or on manual dispatch
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "14" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            FLAGS="--force"
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              FLAGS="$FLAGS --dry-run"
            fi
            radar daily $FLAGS
          fi

      - name: Upload catalog artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: radar-catalog
          path: ~/.radar/catalog.db
          retention-days: 90
          overwrite: true

      - name: Create issue on failure (max one per day)
        if: failure()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd  # v8.0.0
        with:
          script: |
            const today = new Date().toISOString().split('T')[0];
            const title = `Daily radar failed on ${today}`;
            const { data: existing } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'automated',
              state: 'open',
              per_page: 10
            });
            if (existing.some(i => i.title === title)) {
              console.log('Issue already exists for today, skipping');
              return;
            }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: `The daily radar run failed. See [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automated']
            });
